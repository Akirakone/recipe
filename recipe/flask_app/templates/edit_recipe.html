<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body
    class="p-3 mb-2 bg-secondary text-white nes-text text-left container d-flex justify-content-center align-items-center">
    <div class="nes-container is-dark">
        <div style=" padding: 1rem;" class="nes-field is-inline">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p style="background-color:rgb(255, 0, 0); color: black; font-size: medium;">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="/edit/{{recipe.id}}" method="post">
                <h1 style="color:white;">Edit Painting</h1>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" placeholder="{{recipe.name}}"
                        value="{{recipe.name}}">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea  placeholder="{{recipe.descriprion}}" class="align-middle" name="description" cols="40" rows="3" value="{{recipe.description}}">{{recipe.description}}</textarea>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions:</label>
                    <textarea class="align-middle" name="instructions" cols="40"  placeholder="{{recipe.instructions}}"rows="3" value="{{recipe.instructions}}">{{recipe.instructions}}</textarea>
                </div>
                <div class="mb-3 text-center">
                    <label for="date">Date made on:</label>
                    <input type="date" name="created_at" value="{{recipe.created_at}}">
                </div>
                <p>Under 30 mins?</p>
                        {% if recipe.under_30 %}
                            {% if recipe.under_30 == "yes" %}
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="under_30" id="inlineRadio2" value="yes" checked>
                            <label class="form-check-label" for="inlineRadio2">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="under_30" id="inlineRadio1" value="no" >
                            <label class="form-check-label" for="inlineRadio1">No</label>
                        </div>
                            {% else %}  
                        <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="under_30" id="inlineRadio2" value="yes" >
                                <label class="form-check-label" for="inlineRadio2">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="under_30" id="inlineRadio1" value="no" checked>
                                <label class="form-check-label" for="inlineRadio1">No</label>
                        </div>
                            {% endif %}
                        {% endif %}
                <br><br>
                <div>
                    <input type="submit" value="Update" class="btn btn-primary">
                    <a href="/dashboard" style="color: white;" class="btn btn-primary">Home</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
